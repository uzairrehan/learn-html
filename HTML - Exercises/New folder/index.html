<!DOCTYPE html>
<html>
<head>
<title>HTML Assignment - Tables</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 5px;
    text-align: left;
  }
  table {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h2>Product Table</h2>
<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Availability</th>
  </tr>
  <tr>
    <td>Electronics</td>
    <td>$1000</td>
    <td>In Stock</td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>$500</td>
    <td>Out of Stock</td>
  </tr>
  <tr>
    <td>Headphones</td>
    <td>$50</td>
    <td>In Stock</td>
  </tr>
</table>

<h2>Student Table</h2>
